<div class="row">
    <div class="col-sm-12">
        <!-- Basic Form Inputs card start -->
        <app-card [title]="'Create Your Interview'">
            <form #fStep1="ngForm" novalidate (ngSubmit)="submit(fStep1)"> 
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Job</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Type your title in Placeholder" required >
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Interview Type</label>
                    <div class="col-sm-10">
                        <select name="select" class="form-control" required >
                            <option value="opt1">Select One Value Only</option>
                            <option value="opt2">Type 2</option>
                            <option value="opt3">Type 3</option>
                            <option value="opt4">Type 4</option>
                            <option value="opt5">Type 5</option>
                            <option value="opt6">Type 6</option>
                            <option value="opt7">Type 7</option>
                            <option value="opt8">Type 8</option>
                        </select>
                    </div>
                </div>                
                <button class="btn btn-primary btn-continue" type="submit">Continue</button>
                <button class="btn btn-default btn-cancel" type="submit">Cancel</button>
            </form>
            
        </app-card>
        <!-- Basic Form Inputs card end -->
        
    </div>
</div>
